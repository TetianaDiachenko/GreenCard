<div id="popup" class="popup">
	<div class="popup__body">
		<div class="popup__content">
			<div class="popup__content-image">
			</div>
			<div class="popup__content-info info">
				<div class="info__header">
					<h3 class="info__header-title">Welcome!</h3>
					<p class="info__header-subtitle">We are busy processing high <br> volume of requests.</p>
				</div>
				<div class="info__form form">
					<form action="#" id="form" class="form__body">
						<p class="form__message">Leave your email, and we'll get back to you shortly.</p>
						<div class="form__item">
							<label for="formEmail" class="form__label">Email</label>
							<input id="email" name="email" type="text" class="form__input" placeholder="immigrateable@gmail.com">		
						</div>
						<button type="submit" class="form__button">Submit</button>
					</form>
				</div>			
			</div>
			<div class="popup__close">	
				<a href="" class="popup__close-link close-popup">
					<img src="@img/cross_close.png" alt="cross_close">
				</a>
			</div>
		</div>
	</div>
</div>
